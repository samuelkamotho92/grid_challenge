<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="stylesheet" href="./index.css" />
    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <section class="container">
      <container class="content">
        <div class="card">
          <div class="profileContent">
            <img src="./images/image-jeremy.png" alt="jery pic" title="jermy" />
            <div class="profileDetails">
              <h5 class="role" style="background-color: transparent">
                Report By
              </h5>
              <h2 class="title">
                Jeremy <br />
                Robson
              </h2>
            </div>
          </div>
          <div class="days">
            <h3>Daily</h3>
            <h3>Weekly</h3>
            <h3>Monthly</h3>
          </div>
        </div>
        <div class="card" id="cardTwo">
          <div class="detail">
            <div class="headDetail" style="background-color: transparent">
              <h4 class="title" style="background-color: transparent">Work</h4>
              <img src="./images/icon-ellipsis.svg" alt="more info" />
            </div>
            <div class="timeDuration" style="background-color: transparent">
              <h1 class="time" style="background-color: transparent">32hrs</h1>
            </div>
            <div class="timeSpan">
              <h4 class="duration" style="background-color: transparent">
                Last Week - 36hrs
              </h4>
            </div>
          </div>
        </div>
        <div class="card" id="cardThree">
          <div class="detail">
            <div class="headDetail" style="background-color: transparent">
              <h4 class="title" style="background-color: transparent">Play</h4>
              <img src="./images/icon-ellipsis.svg" alt="more info" />
            </div>
            <div class="timeDuration">
              <h1 class="time" style="background-color: transparent">10hrs</h1>
            </div>
            <div class="timeSpan">
              <h4 class="duration" style="background-color: transparent">
                Last Week - 8hrs
              </h4>
            </div>
          </div>
        </div>
        <div class="card" id="cardFour">
          <div class="detail">
            <div class="headDetail" style="background-color: transparent">
              <h4 class="title" style="background-color: transparent">Study</h4>
              <img src="./images/icon-ellipsis.svg" alt="more info" />
            </div>
            <div class="timeDuration">
              <h1 class="time" style="background-color: transparent">4hrs</h1>
            </div>
            <div class="timeSpan">
              <h4 class="duration" style="background-color: transparent">
                Last Week - 36Hrs
              </h4>
            </div>
          </div>
        </div>
        <div class="card" id="cardFive">
          <div class="detail">
            <div class="headDetail" style="background-color: transparent">
              <h4 class="title" style="background-color: transparent">
                Exercise
              </h4>
              <img src="./images/icon-ellipsis.svg" alt="more info" />
            </div>
            <div class="timeDuration">
              <h1 class="time" style="background-color: transparent">4hrs</h1>
            </div>
            <div class="timeSpan">
              <h4 class="duration" style="background-color: transparent">
                Last Week - 5hrs
              </h4>
            </div>
          </div>
        </div>
        <div class="card" id="cardSix">
          <div class="detail">
            <div class="headDetail" style="background-color: transparent">
              <h4 class="title" style="background-color: transparent">
                Social
              </h4>
              <img src="./images/icon-ellipsis.svg" alt="more info" />
            </div>
            <div class="timeDuration">
              <h1 class="time" style="background-color: transparent">5hrs</h1>
            </div>
            <div class="timeSpan">
              <h4 class="duration" style="background-color: transparent">
                Last Week - 10hrs
              </h4>
            </div>
          </div>
        </div>
        <div class="card" id="cardSeven">
          <div class="detail">
            <div class="headDetail" style="background-color: transparent">
              <h4 class="title" style="background-color: transparent">
                Self Care
              </h4>
              <img src="./images/icon-ellipsis.svg" alt="more info" />
            </div>
            <div class="timeDuration">
              <h1 class="time" style="background-color: transparent">2hrs</h1>
            </div>
            <div class="timeSpan">
              <h4 class="duration" style="background-color: transparent">
                Last Week - 2hrs
              </h4>
            </div>
          </div>
        </div>
      </container>
    </section>
  </body>
</html>
